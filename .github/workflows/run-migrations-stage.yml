name: Run Migrations on Stage

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  migrate:
    name: Run Kysely Migrations on Stage
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üê≥ Run Migration Container via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_IP }}
          username: ${{ secrets.STAGE_USER }}
          key: ${{ secrets.STAGE_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_DIRECTORY }}
            git fetch origin
            git checkout ${{ github.event.inputs.branch }}
            git pull origin ${{ github.event.inputs.branch }}
            docker build -f Dockerfile.migrator -t kysely-migrator .
            docker run --rm \
              --env-file .env \
              --add-host=host.docker.internal:host-gateway \
              kysely-migrator
