name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Lint
        run: npm run lint

      - name: 🎨 Check formatting
        run: npm run format

      - name: 🛠️ Build
        run: npm run build

      - name: 🧪 Unit tests
        run: npm test

      - name: 🚀 E2E tests
        run: npm run test:e2e
