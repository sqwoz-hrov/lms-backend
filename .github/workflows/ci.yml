name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Lint
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ§ª Unit tests
        run: npm test

      - name: ğŸš€ E2E tests
        run: npm run test:e2e
